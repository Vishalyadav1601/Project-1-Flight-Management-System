<div class="card">
<h2 class="hu">Sign Up</h2>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="userName" #username="ngModel" required [(ngModel)]="user.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="name">User Password</label>
      <input type="password" class="form-control" id="userPassword" #userpassword="ngModel" required [(ngModel)]="user.userPassword" name="userPassword">
    </div>

    <div class="form-group">
      <label for="name">User Phone</label>
      <input type="tel" class="form-control" id="userPhone" #userphone="ngModel" required [(ngModel)]="user.userPhone" name="userPhone">
    </div>

    <div class="form-group">
        <label for="name">User Email</label>
        <input type="email" class="form-control" id="userEmail" #useremail="ngModel" required [(ngModel)]="user.userEmail" name="userEmail">
      </div>

    <button type="submit"  class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
</div>
