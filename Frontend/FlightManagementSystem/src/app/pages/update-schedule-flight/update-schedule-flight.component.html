<div class="z">
<div class="update-schedule-flight">

    <h2>Update Flight Schedule</h2>
    <label for="flightId">Schedule Flight ID:</label>
    <input type="text" id="flightId" [(ngModel)]="flightId">
    
    <label for="source">Source Airport:</label>
    <input type="text" id="source" [(ngModel)]="sourceAirport">
    
    <label for="destination">Destination Airport:</label>
    <input type="text" id="destination" [(ngModel)]="destinationAirport">
    
    <label for="arrival">Arrival Time:</label>
    <input type="datetime-local" id="arrival" [(ngModel)]="arrivalTime">
    
    <label for="departure">Departure Time:</label>
    <input type="datetime-local" id="departure" [(ngModel)]="departureTime">
    
    <label for="cost">Ticket Cost:</label>
    <input type="number" id="cost" [(ngModel)]="ticketCost">
    
    <button (click)="updateSchedule()">Update Schedule</button>
  </div>
</div>
